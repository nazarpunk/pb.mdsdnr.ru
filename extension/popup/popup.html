<!DOCTYPE html>
<html lang="ru">
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="/popup/popup.css">
</head>
<body>
<div id="user-wrap">
	<div id="user-header"></div>
	<a href="http://gorsaldo.xyz" target="_blank">gorsaldo.xyz</a>
	<a href="https://pb.mdsdnr.ru" target="_blank">pb.mdsdnr.ru</a>
	<button id="user-sign-out" type="button">Выход</button>
</div>
<div id="sign-wrap">
	<input id="sign-tab-in" type="radio" name="sign-tab" autocomplete="off" checked>
	<input id="sign-tab-up" type="radio" name="sign-tab" autocomplete="off">
	<div id="sign-tab-wrap">
		<label for="sign-tab-in" class="sign-tab">Вход</label>
		<label for="sign-tab-up" class="sign-tab">Регистрация</label>
	</div>
	<div id="sign-form-wrap">
		<form id="sign-form-in" data-action="/mindnr.php?user|signIn">
			<div class="sign-form-group">
				<label for="email-in" class="label">Почта</label>
				<input id="email-in" name="email" type="email">
			</div>
			<div class="sign-form-group">
				<label for="password-in" class="label">Пароль</label>
				<input id="password-in" name="password" type="password" class="input">
			</div>
			<div class="sign-form-group">
				<a href="#">Забыли пароль?</a>
				<input type="submit" value="Войти" autocomplete="off">
			</div>
		</form>
		<form id="sign-form-up" data-action="/mindnr.php?user|signUp">
			<div class="sign-form-group">
				<label for="email-up" class="label">Почта</label>
				<input id="email-up" name="email" type="email" class="input">
			</div>
			<div class="sign-form-group">
				<label for="password-up" class="label">Пароль</label>
				<input id="password-up" name="password" type="password" class="input">
			</div>
			<div class="sign-form-group">
				<label for="password-up-again" class="label">Повторите пароль</label>
				<input id="password-up-again" name="password-again" type="password" class="input">
			</div>
			<div class="sign-form-group">
				<input type="submit" value="Регистрация">
			</div>
		</form>
	</div>
</div>

<script src="/popup/user.js" type="text/javascript"></script>
<script src="/popup/sign.js" type="text/javascript"></script>
</body>
</html>
